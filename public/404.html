<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path and redirect to index.html
      // This preserves the intended route for the SPA to handle
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace('/');
    </script>
  </head>
  <body>
  </body>
</html>
